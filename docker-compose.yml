version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: playground_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: playgroundApp
    volumes:
      - mongodb_data:/data/db
    networks:
      - playground_network

volumes:
  mongodb_data:

networks:
  playground_network:
    driver: bridge
